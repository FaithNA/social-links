<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture of Jessica Randall" class="profile-pic">
    <div class="text">
      <p class="jessica-name">Jessica Randall</p>
      <p class="green">London, United Kingdom</p>
      <p class="spaced">"Front-end developer and avid reader."</p>
    </div>

    <div class="social-links">GitHub</div>
    <div class="social-links">Frontend Mentor</div>
    <div class="social-links">LinkedIn</div>
    <div class="social-links">Twitter</div>
    <div class="social-links">Instagram</div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
